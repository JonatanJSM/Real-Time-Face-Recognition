<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pista de Ofrendas</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-warning text-center py-3 shadow-sm">
    <h1 class="fw-bold text-uppercase text-dark">
      🏆 Carrera de la Ofrenda 🎉
    </h1>
    <p class="text-dark mb-0">¡Mira hasta dónde llegó cada grupo!</p>
  </header>

  <!-- Contenido principal -->
  <main class="pista-container flex-grow-1 position-relative">
    <img src="Ofrenda_Lona.jpg" class="pista" alt="Pista de carreras">
    
    <!-- Auto -->
    <img src="auto_2.png" id="auto" class="auto" />

    <!-- Monedas -->
    <div id="monedas-container"></div>
  </main>

  <!-- Modal de mensaje -->
  <div id="mensaje" class="mensaje oculto">
    <div class="card bg-light border border-3 border-warning shadow p-3 text-center">
      <p id="mensaje-texto" class="fs-5 fw-bold text-dark mb-3"></p>
      <button onclick="cerrarMensaje()" class="btn btn-success">
        <i class="bi bi-play-fill"></i> Continuar
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-warning text-center py-2 mt-2">
    <p class="mb-0 text-dark">
      <i class="bi bi-coin"></i> ¡Sigue apoyando tu grupo! <i class="bi bi-emoji-smile-upside-down"></i>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
